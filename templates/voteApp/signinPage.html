{% extends './authBase.html' %} {% load static %} {% block style %}
<style></style>
{% endblock %} {% block content %}
<div class="auth_box">
  <h1 class="auth_heading">Programming Voting App</h1>
  <div class="auth">
    <img class="avatar" src="{% static '/images/avatar.png' %}" />
    <div class="auth_content">
      <h3>Sign In</h3>
      <form method="POST" action="{% url 'sign_in' %}">
        {% if message %}
        <p class="message">{{message}}</p>
        {% endif %} {% csrf_token %}
        <p>Email</p>
        <input
          autocomplete="off"
          id="user_email"
          name="user_email"
          type="email"
          placeholder="Enter your email"
        />
        <p>Password</p>
        <input
          autocomplete="off"
          id="user_password"
          name="user_password"
          type="password"
          placeholder="Enter your password"
        />
        <button type="submit" onclick="return validateSignin()">Sign In</button>
      </form>
      <div class="acc">
        <a href="{% url 'sign_up' %}">Don't have an Account?</a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
